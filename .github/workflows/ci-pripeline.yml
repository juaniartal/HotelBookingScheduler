name: CI Pipeline

on: 
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: ğŸš€ Start Backend Tests (Optional)
        run: |
          cd backend
          npm test || echo "âš  No tests found, skipping..."

      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd vite-project
          npm install

      - name: ğŸ—ï¸ Build Frontend
        run: |
          cd vite-project
          npm run build
